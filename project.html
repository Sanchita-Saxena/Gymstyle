<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gymstyle</title>
    <link rel="stylesheet" href="project.css">
</head>
<body>
    <header class="header">
        <img src="https://media.istockphoto.com/vectors/hand-drawn-doodle-dumbbells-icon-single-element-isolated-on-white-vector-id1226888537?b=1&k=6&m=1226888537&s=612x612&w=0&h=HdyX_ZgCdlDBiAj1prHrA-wNTtrLR33-97ACdQUix6M=" alt="logo">
        <h1>GYMSTYLE</h1>
        <P>Where Fitness Became Your Lifestyle</P>
    </header>
    <nav>
        <a href="#">Home</a>
        <a href="#">About us</a>
        <a href="#">BMI Calculator</a>
        <a href="#">Coontact Us</a>
        <a href="#">SignUp/Login</a>
    </nav>
    <div class="container">
        <form>
            <h2><u>Gymstyle Registration Form</u></h2>
            <div><input type="text" class="name" id="name" placeholder="Enter Your Name" required></div>
            <div><input type="number" class="contact" id="contact" placeholder="Enter Your Contact Number" required></div>
            <div><input type="text" class="locality" id="locality" placeholder="Enter Your Locality"></div>
            <div><input type="email" class="email" id="email" placeholder="Enter Your Email" required></div>
            <div><button class="submit">SUBMIT</button><input type="reset" id="reset" value="RESET"></div>
        </form>
        <div class="block" id="block">
            <p>Are You Ready To Begin?</p>
            <p>Call Us Now</p>
            <p>And Jumpstart Your Health!!</p>
            <button class="joinus">Join Us</button>
        </div>
    </div>
</body>
</html>
